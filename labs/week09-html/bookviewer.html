<html>
    <head>
        <title>View Books</title>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <h1>Books</h1>
        <div> Create button...
            <p>******************</p>
            <!--<button>Create</button><p></p>-->
            button <input type="submit" value="Create" id="name"/><br/>
            <p>******************</p>
        </div>
        <div> Table...
            <table class="table">
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Price</th>
                    <th>Update</th>
                    <th>Delete</th>
                </tr>
                <tr>
                    <td>Harry Potter</td>
                    <td>JKR</td>
                    <td>12</td>
                    <td><button>update</button></td>
                    <td><button>delete</button></td>
                </tr>
                <tr>
                    <td>The Hobbit</td>
                    <td>JRRT</td>
                    <td>25</td>
                    <td><button>update</button></td>
                    <td><button>delete</button></td>
                </tr>
            </table>
        </div>
        <div> Form...
            <h2>
                <!-- both buttons in span tags as only one will be displayed-->
                <!--"display:none" makes it hidden-->
                <!--Create a Book or Update this Book is displayed-->
            <span>Create a</span>
            <span style="display:none">Update this</span> Book
            </h2>
            <div class="parent">
                id <input type="text" name="id"><br/>
                <div class="child">
                    Title <input type="text" name="title"><br/>
                    Author <input type="text" name="author"><br/>
                </div>
            </div>
            Price <input type="number" name="price"><br/>
            Just to show select <select name="status">
                <option value="instock">in stock</option>
                <option value="outstock">out of stock</option>
                <option value="other">out of print</option>
            </select><br/>
            <span><button>Create 1</button></span>
            <span><button style="display:none">Update</button></span>
        </div>
    </body>
</html>

<html>
    <head>
        <title>View Books</title>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <h1>Books</h1>
        <div>
            <!-- <button id="button-showCreate" onclick="showCreate()">Create.</button><p></p> -->
            <button id="button-doCreate" onclick="doCreate()">Create.</button><p></p>

        </div>
        <div>
            <table class="table" id="bookTable">
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Price</th>
                    <th>Update</th>
                    <th>Delete</th>
                </tr>
                <tr>
                    <td>Harry Potter</td>
                    <td>JKR</td>
                    <td>12</td>
                    <td><button onclick="showUpdate(this)">update</button></td>
                    <td><button>delete</button></td>
                </tr>
                <tr>
                    <td>The Hobbit</td>
                    <td>JRRT</td>
                    <td>25</td>
                    <td><button onclick="showUpdate(this)">update</button></td>
                    <td><button>delete</button></td>
                </tr>
            </table>
        </div>
        <div id='createUpdateForm' stye="display:none">
            <h2>
            <span id="createLabel">Create a</span>
            <span id="updateLabel" style="display:none">Update this</span> Book
            </h2>
            <div class="parent">
                id <input type="text" name="id"><br/>
                <div class="child">
                    Title <input type="text" name="title"><br/>
                    Author <input type="text" name="author"><br/>
                </div>
            </div>
            Price <input type="number" name="price"><br/>
            Just to show select <select name="status">
                <option value="instock">in stock</option>
                <option value="outstock">out of stock</option>
                <option value="other">out of print</option>
            </select><br/>
            <span><button id="button-doCreate" onclick="doCreate()">Create</button></span>
            <span><button style="display:none">Update</button></span>
        </div>
    </body>
    <script>
        function showCreate(){
            document.getElementById('button-showCreate').style.display="none"
            document.getElementById('bookTable').style.display="none"
            document.getElementById('createUpdateForm').style.display="block"
            document.getElementById('createLabel').style.display="inline"
            document.getElementById('updateLabel').style.display="none"
            document.getElementById('button-doCreate').style.display="block"
        }
        function doCreate(){
            console.log("creating a book")
            showViewAll()
            clearForm()
        }
        function showViewAll(){
            console.log("in showViewAll")
            document.getElementById('button-doCreate').style.display="inline"
            document.getElementById('bookTable').style.display="block"
            document.getElementById('createUpdateForm').style.display="none"
            //document.getElementById('createLabel').style.display="inline"
            //document.getElementById('updateLabel').style.display="none"
            //document.getElementById('button-doCreate').style.display="block"
        }
        function clearForm(){
            var form = document.getElementById('createUpdateForm')
            console.log("in clearForm")
            form.querySelector('input[name="id"]').disabled=false
            form.querySelector('input[name="id"]').value=''
            form.querySelector('input[name="author"]').value=''



        }
    </script>
</html>
